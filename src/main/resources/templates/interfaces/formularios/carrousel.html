<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body id="body-pd" class="body-pd">
<header th:replace="layout/layout :: header"></header>
<div th:replace="layout/layout :: lateral"></div>
<h1 class="text-primary">MANTENIMIENTO</h1>
<br>
<h3>Carrousel</h3>
<br><br>
<form class="py-3" th:action="@{/carrousel}" method="post"  th:object="${carrouselNew}">
  <div class="mb-3">
    <label for="title" class="form-label">Título</label>
    <input type="text" name="title" th:value="${specificCarrousel.title}" class="form-control" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <input type="text" name="description" th:value="${specificCarrousel.description}" class="form-control" id="description">
  </div>
  <div class="mb-3">
    <label for="buttonName" class="form-label">Nombre Botón</label>
    <input type="text" name="buttonName" th:value="${specificCarrousel.buttonName}" class="form-control" id="buttonName">
    <input type="hidden" name="id" th:value="${specificCarrousel.id}" class="form-control" id="id">
  </div>
  <button type="submit" value="Carrousel" class="btn btn-success">Agregar</button>
  <a th:href="@{/mnt_portada}" class="btn btn-danger">Cancelar</a>
</form>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
